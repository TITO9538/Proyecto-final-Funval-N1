<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>Proyecto Final</title>
    
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="h-screen bg-white dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">
    <header id="navbar" class="h-35 md:h-20 w-full fixed top-0 z-50 flex flex-col items-center justify-center gap-5 md:flex-row bg-white/70 dark:bg-slate-900/70 transition-all duration-300">
      <!-- Logo -->
      <div id="logo" class="w-full m-5 px-5">
        <img src="./src/images/icons/logo-f7862584.svg" alt="Logo" />
      </div>
      <!-- Barra de busqueda onDisplay -->
      <div
        id="barraDeBusqueda"
        class="w-[85%] h-12 rounded-2xl flex m-0 shadow-[0_0_10px_1px_rgba(0,0,0,0.15)] dark:hover:shadow-xl/70 hover:shadow-[0_0_20px_3px_rgba(0,0,0,0.25)] transition-all duration-300 md:m-5 lg:max-w-80">
        <!-- Location -->
        <div
          class="w-[40%] h-full flex items-center justify-center border-r border-r-gray-200 dark:border-r-gray-500 rounded-l-xl bg-white dark:bg-slate-800 m-0">
          <p
            id="locationOnMainDisplay"
            class="px-3 text-xs font-light text-center text-gray-300 dark:text-slate-500 focus:outline-none">
            Add location
          </p>
        </div>
        <!-- Guests -->
        <div
          class="w-[40%] h-full flex items-center justify-center border-r border-r-gray-200 dark:border-r-gray-500 bg-white dark:bg-slate-800 m-0">
          <p
            id="guestsOnMainDisplay"
            class="px-3 text-xs font-light text-center text-gray-300 focus:outline-none">
            Add guests
          </p>
        </div>
        <!-- Serch Button -->
        <div class="w-[20%] h-full flex items-center justify-center rounded-r-xl m-0 bg-white dark:bg-slate-800">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-4 text-[#eb5757] fill-current">
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <!-- Barra de busqueda Modal -->
      <div id="modalBusqueda" class="hidden fixed inset-0 bg-black/50 z-50">
        <!-- Modal -->
        <div
          id="modal"
          class="w-full h-[80%] flex flex-col justify-between items-center bg-white dark:bg-slate-800 md:h-[60%]">
          <!-- edit your search (only mobile) -->
          <div
            class="w-full p-4 pt-5 flex items-center justify-between text-xs font-semibold text-gray-700 md:hidden">
            <p>Edit your search</p>
            <button class="text-xl">X</button>
          </div>
          <!-- Location & Guests box -->
          <div class="w-[85%] h-[70%] flex flex-col md:pt-15">
            <!-- Location & Guests -->
            <div
              class="w-full flex flex-col rounded-xl shadow-[0_0_10px_1px_rgba(0,0,0,0.15)] md:flex-row md:items-center md:justify-between dark:border dark:border-slate-500">
              <!-- Enter Location -->
              <div id="enterLocation" class="md:w-[34%] p-2 px-3 max-md:border-b border-gray-200 md:border-r dark:border-gray-500">
                <p class="text-[8px] text-gray-500 font-bold">LOCATION</p>
                <input
                  id="searcher"
                  type="text"
                  autocomplete="off"
                  placeholder="Add location"
                  class="text-sm text-gray-800 focus:outline-none dark:text-slate-300" />
                <!-- Location reference -->
                <div
                  id="suggestions"
                  class="hidden w-60 h-60 fixed flex-col mt-20 ml-[-5px] gap-3 bg-white dark:bg-slate-800 md:mt-7">
                  <!-- list example -->
                  <div class="flex gap-1 text-xs text-gray-500">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="size-4 text-gray-600 fill-current">
                      <path
                        fill-rule="evenodd"
                        d="m7.539 14.841.003.003.002.002a.755.755 0 0 0 .912 0l.002-.002.003-.003.012-.009a5.57 5.57 0 0 0 .19-.153 15.588 15.588 0 0 0 2.046-2.082c1.101-1.362 2.291-3.342 2.291-5.597A5 5 0 0 0 3 7c0 2.255 1.19 4.235 2.292 5.597a15.591 15.591 0 0 0 2.046 2.082 8.916 8.916 0 0 0 .189.153l.012.01ZM8 8.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"
                        clip-rule="evenodd" />
                    </svg>
                    <p>Vaasa, Finland</p>
                  </div>
                </div>
              </div>
              <!-- Enter Guests -->
              <div id="guests" class="w-[34%] p-2 px-3 border-gray-200 md:border-r dark:border-gray-500">
                <p class="text-[9px] text-gray-500 font-bold">GUESTS</p>
                <p id="guestsOnDisplay" class="text-sm text-gray-400">Add guests</p>
                <!-- Guests form -->
                <div id="guestsForm" class="hidden fixed flex-col mt-10 gap-10">
                  <!-- Adults -->
                  <div class="flex flex-col">
                    <div class="text-[12px] font-bold">Adults</div>
                    <div class="text-[12px] text-gray-400 mb-2">Ages 13 or above</div>
                    <div class="flex items-center gap-5 text-[10px] font-bold">
                      <button
                        id="btnLessGuestAdults"
                        class="size-5 border rounded-sm border-gray-400 bg-gray-200 dark:bg-slate-700 dark:text-slate-300">
                        -
                      </button>
                      <div id="adults" class="text-sm">0</div>
                      <button
                        id="btnPlusGuestAdults"
                        class="size-5 border rounded-sm border-gray-400 bg-gray-200 dark:bg-slate-700 dark:text-slate-300">
                        +
                      </button>
                    </div>
                  </div>
                  <!-- Children -->
                  <div class="flex flex-col">
                    <div class="text-[12px] font-bold">Children</div>
                    <div class="text-[12px] text-gray-400 mb-2">Ages 12 or below</div>
                    <div class="flex items-center gap-5 text-[10px] font-bold">
                      <button
                        id="btnLessGuestChildren"
                        class="size-5 border rounded-sm border-gray-400 bg-gray-200 dark:bg-slate-700 dark:text-slate-300">
                        -
                      </button>
                      <div id="children" class="text-sm">0</div>
                      <button
                        id="btnPlusGuestChildren"
                        class="size-5 border rounded-sm border-gray-400 bg-gray-200 dark:bg-slate-700 dark:text-slate-300">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Serch btn only md+ -->
              <div class="hidden w-[32%] h-[70%] m-5 items-center justify-center md:flex">
                <button
                  id="btnSearch2"
                  class="w-[40%] h-full flex items-center justify-center rounded-xl bg-[#eb5757] hover:bg-[#bd5e5e] focus:bg-[#fb8c8c] gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="size-3 text-white fill-current">
                    <path
                      fill-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                      clip-rule="evenodd" />
                  </svg>
                  <p class="text-xs text-white font-light">search</p>
                </button>
              </div>
            </div>
          </div>
          <!-- Search btn movile only -->
          <button
            id="btnSearch1"
            class="w-[30%] h-[6%] m-5 flex items-center justify-center rounded-xl bg-[#eb5757] hover:bg-[#bd5e5e] focus:bg-[#fb8c8c] gap-2 md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-3 text-white fill-current">
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                clip-rule="evenodd" />
            </svg>
            <p class="text-xs text-white font-light">search</p>
          </button>
        </div>
      </div>
    </header>
    <main class="w-full mt-40 md:mt-20 mb-10 md:p-5">
      <!-- Titulo -->
      <section class="my-10 mx-4 flex items-center justify-between md:my-5 md:mb-8">
        <h1 class="text-2xl font-bold text-gray-700 dark:text-slate-200">Stays in Finland</h1>
        <p id="numberOfCards" class="text-sm font-light text-gray-400">12+ stays</p>
      </section>
      <!-- Articulos -->
      <section
        id="articles"
        class="w-full grid grid-cols-1 place-content-center place-items-center gap-4 md:grid-cols-2 md:gap-3 xl:grid-cols-3">
      </section>
    </main>
    <footer
      class="w-full h-30 bg-slate-800 dark:bg-slate-800 text-slate-400 flex flex-col items-center justify-center p-5 gap-2">
      <p class="text-xs">© 2025 Windbnb™. All Rights Reserved.</p>
      <div class="w-full flex items-center justify-center gap-2 text-xs">
        <svg
          class="w-6 h-6 text-gray-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
            clip-rule="evenodd" />
        </svg>
        <a href="https://github.com/TITO9538/Proyecto-final-Funval-N1" class="cursor-pointer"
          >Repository of this Proyect</a
        >
      </div>
      <button
        id="theme-toggle"
        class="rounded-full bg-slate-800 dark:bg-slate-800 hover:scale-110 transition-transform duration-300"
        onclick="toggleTheme()"
        aria-label="Toggle Theme">
        <!-- Sun icon (light mode) -->
        <svg
          id="icon-sun"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-6 h-6 hidden dark:inline-block">
          <path
            d="M14.438 10.148c.19-.425-.321-.787-.748-.601A5.5 5.5 0 0 1 6.453 2.31c.186-.427-.176-.938-.6-.748a6.501 6.501 0 1 0 8.585 8.586Z" />
        </svg>

        <!-- Moon icon (dark mode) -->
        <svg
          id="icon-moon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-6 h-6 dark:hidden">
          <path
            d="M8 1a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 1ZM10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM12.95 4.11a.75.75 0 1 0-1.06-1.06l-1.062 1.06a.75.75 0 0 0 1.061 1.062l1.06-1.061ZM15 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 15 8ZM11.89 12.95a.75.75 0 0 0 1.06-1.06l-1.06-1.062a.75.75 0 0 0-1.062 1.061l1.061 1.06ZM8 12a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 12ZM5.172 11.89a.75.75 0 0 0-1.061-1.062L3.05 11.89a.75.75 0 1 0 1.06 1.06l1.06-1.06ZM4 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 4 8ZM4.11 5.172A.75.75 0 0 0 5.173 4.11L4.11 3.05a.75.75 0 1 0-1.06 1.06l1.06 1.06Z" />
        </svg>
      </button>

      <script>
        function toggleTheme() {
          const html = document.documentElement;
          html.classList.toggle("dark");
        }
      </script>
    </footer>
  </body>
</html>
